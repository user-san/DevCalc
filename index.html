<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E⚡%3C/text%3E%3C/svg%3E"
    />

    <title>DevCalc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--bootstrap CDN-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--bootstrap icons CDN-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--fontawesome icon CDN-->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <!--Google Fonts CDN-->

    <link rel="stylesheet" href="./cal.css" />
    <!-- external css -->
  </head>
  <body>
    <div class="display-6">DevCalc⚡</div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="card bg-body-secondary position-relative">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center mt-4">
              <div id="iplayout">
                <input id="display" class="form-control" type="text" readonly />
                <input id="input" class="form-control" type="text" />
              </div>
            </div>

            <table
              id="table"
              class="d-flex flex-column align-items-center mt-4"
            >
              <tbody>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="clearallInput()"
                    >
                      AC
                    </button>
                  </td>
                  <td></td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('%')"
                    >
                      <small> MOD</small>
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('/')"
                    >
                      <i class="fa-solid fa-divide"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('1')"
                    >
                      1
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('2')"
                    >
                      2
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('3')"
                    >
                      3
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('*')"
                    >
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('4')"
                    >
                      4
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('5')"
                    >
                      5
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('6')"
                    >
                      6
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('-')"
                    >
                      <i class="fa-solid fa-minus"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('7')"
                    >
                      7
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('8')"
                    >
                      8
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('9')"
                    >
                      9
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('+')"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('0')"
                    >
                      0
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calButtons('.')"
                    >
                      <i class="bio bi-dot"></i>
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="clearInput()"
                    >
                      <i class="fa-solid fa-delete-left"></i>
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="equalInput()"
                    >
                      <i class="fa-solid fa-equals"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div
              id="footer"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-title="DevInfo🤖"
            >
              <!-- Button trigger modal -->
              <button
                id="fbtn"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                <i class="bi bi-lightning-charge-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ************************* -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <i class="fa-solid fa-code"></i> Developer Info
            </h1>
            <button
              id="modalclose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="./Images/Avatar.png"
              alt="Dev Avatar"
              style="width: 80px; border-radius: 50%; margin-bottom: 10px"
            />
            <h5>Hi, I'm Sandy 👋</h5>
            <p class="mb-3" style="color: #f2e5c782">
              Creator of <strong>DevCalc⚡</strong> – a fast, simple, and modern
              calculator built for developers.
            </p>
            <div class="d-flex justify-content-center gap-3">
              <a
                href="https://github.com/user-san/DevCalc"
                target="_blank"
                class="text-secondary fs-4"
                data-bs-toggle="tooltip"
                data-bs-placement="left"
                data-bs-title="Github"
                ><i class="fab fa-github"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/santhosh-d-a48b55363?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank"
                class="text-primary fs-4"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Linkedin"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a
                href="mailto:santhoshsanthosh61141@gmail.com"
                class="text-danger fs-4"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                data-bs-title="Email"
              >
                <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <small class="text" style="color: #9e9d9d"
              >Made with ❤️ using HTML, CSS & JS</small
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <script>
    const tooltipTriggerList = document.querySelectorAll(
      '[data-bs-toggle="tooltip"]'
    );
    const tooltipList = [...tooltipTriggerList].map(
      (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
    );
  </script>

  <script src="./cal.js"></script>
  <!-- external js -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modalEl = document.getElementById("staticBackdrop");
      const inputBox = document.getElementById("input");

      // Attach event listener once the modal is fully hidden
      modalEl.addEventListener("hidden.bs.modal", function () {
        setTimeout(() => {
          inputBox.focus();
        }, 10); // small delay ensures DOM updates are done
      });
    });
  </script>
</html>
